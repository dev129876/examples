<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Bootstrap CSS Addition</title>
  <link id="link" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe {
      border: none !important;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Dynamic Bootstrap CSS Addition</h2>
  <!-- Plain Button -->
  <button id="addBootstrapCSS" type="button" class="btn btn-primary">Add Bootstrap CSS</button>
  <iframe width="1000" height="500" src="http://localhost:5500/same4.html"></iframe>
  <div class="main">

  </div>
</div>

<script>
document.getElementById('addBootstrapCSS').addEventListener('click', function() {

document.querySelector("#link")?.setAttribute("href", "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css");

[1,2,3,4,5,6].forEach((item, idx) => {
  const h1 = document.createElement("h1");
  h1.textContent = idx;
  document.querySelector(".main").appendChild(h1)
})
});
</script>

</body>
</html>
